<!DOCTYPE html>
<html lang="en">

</html>

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Omama Khokhar">
    <meta name="description" content="The Home page of Podcaster Website">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcaster</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

    <header>

        <div class="header">
            
            <!-- Navigation Bar -->
            <div class="header-nav">
                <nav>
                    <ul>

                        <li>Home</li>
                        <li>Articles</li>
                        <li>Blog</li>
                    </ul>
                </nav>
            </div>

            <!-- Logo -->
            <div class="logo">
                <img src="assets/Ellipse.png" alt="Logo of Podcaster">
                <h1>Podcaster</h1>
            </div>

            <!-- Social Media Bar -->
            <div class="social-nav">
                <nav>
                    <ul>

                    <a href="https://www.instagram.com/" target="_blank"><li ><img src="assets/Icons/Instagram.png" alt="Instagram Page"></li>
                    </a>
                    <a href="https://www.facebook.com/" target="_blank">
                        <li><img src="assets/Icons/facebook.png" alt="Facebook Page"></li>
                    </a>
                    <a href="https://open.spotify.com/" target="_blank">
                        <li><img src="assets/Icons/spotify.png" alt="Spotify Profile"></li>
                    </a>

                    </ul>
                </nav>
            </div>

        </div>

    </header>

    <main>

        <!-- Background Image with text -->
        <section classs="main">

            <div class="background">

                <!-- Backgroung Image -->
                <img src="assets/Background.png" alt="Podcast Background">

                <div class="bg-text">

                    <!-- Background text -->
                    <div class="bg-heading">
                        <h1>Night Podcast</h1>
                    </div>

                    <!-- Backgroud Tagline -->
                    <div class="bg-tagline">
                        <p>Listen to our Podcast at night after a tiring day</p>
                    </div>

                    <!-- Apple Podcast Button  -->
                    <div class="bg-button">

                        <!-- Apple Podcast Link -->
                        <a href="https://www.apple.com/apple-podcasts/" class="apple-podcast-link" target="_blank">

                            <!-- Button -->
                            <button class="apple-button">

                                <!-- Apple Icon -->
                                <div class="apple-button-icon">
                                    <img src="assets/Icons/apple-podcast.png" alt="Apple Podcast Profile"
                                        class="apple-icon">
                                </div>

                                <!-- Apple Podcast Button Content -->
                                <div class="apple-button-content">
                                <p  class="apple-button-first-content">We are now available on</p>
                                <p class="apple-button-second-content"> Apple Podcast</p>
                                </div>

                            </button>

                        </a>

                    </div>

                </div>

            </div>

        </section>

    </main>

    <footer>

    </footer>
</body>

</html>
